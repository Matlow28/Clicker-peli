<!DOCTYPE html> 
<link rel="stylesheet" href="keksi.css">
<script type="text/javascript">
function  update(){
    document.getElementById('text').value = cookiecount;
    document.title = cookiecount + "Cookies";
    document.getElementById('ammountAutoClick').innerHTML = "You Own" + autoClick + "Auto Clickers";
    document.getElementById('costAutoClick').innerHTML = ((autoClick+1) * 12) + "Cookies";
    }

    var cookiecount = 0;
    var autoClick = 0;

    function timer() {
        cookiecount = cookiecount + autoClick
        update()
    }
    setInterval(timer, 2000)
</script>
    <html lang="en">
    <head><title>Cookie Clicker</title></head>
    <body>

        <a href=# onclick="add()"><img src="https://lh3.googleusercontent.com/proxy/zbOTCpSv78jTamIudcIN53UO-DhuECPPESeox4HZ-9UhZtWhSCr9OWoPJK_Qmu9gkCoyELYJRvMfMGb98RhYZdk-C2N3H_UggAId1uYULMAOjaty4hsIn8EpeykLaRRe"</a>
        <br><br>
        You have:
        <input type="text" id="text" disabled style= text-align:center>
        <script type="text/javascript">
        function add() {
                cookiecount = cookiecount + 1
                update()
        }
        </script>
        Cookies
        <br><br>

        <button><a href="#" onClick="save()">Save</a></button>
        <button><a href="#" onClick="load()">Load</a></button>
        <br><br>

        <p>Buy 1 Auto Clicker</p>
        <button><a href="#" onClick="buyAutoClick()"><img src=https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTWo32w7sTfbaPUYxCQynFqvrYUIfz_NcWjlw&usqp=CAU width="40px" height="50px">
        </a></button>
        <p id="costAutoClick">12 cookies</p>
        <p id="ammountAutoClick">You Own 0 Auto Clickers</p>

        <script>
        function save() {
            localStorage.setItem("cookiecount", cookiecount);
            localStorage.setItem("autoClick", autoClick);
            }
            function load() {
                cookiecount = localStorage.getItem("cookiecount");
                cookiecount = parseInt(cookiecount);
                autoClick = localStorage.getItem("autoClick");
                autoClick = parseInt(autoClick);
                update()
            }
            function buyAutoClick() {
                if (cookiecount >= ((autoClick+1) * 12)) {
                    cookiecount = cookiecount - ((autoClick+1) * 12);
                    autoClick = autoClick + 1;
                    update()
                }
            }
        </script>
    </body>
</html>
